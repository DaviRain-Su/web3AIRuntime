# w3rt configuration example
# Save this as ~/.w3rt/config.yaml

# Solana configuration
solana:
  # RPC endpoint (mainnet-beta, devnet, or custom)
  rpc: "https://api.mainnet-beta.solana.com"
  # Or use a paid RPC for better reliability:
  # rpc: "https://solana-mainnet.g.alchemy.com/v2/YOUR_API_KEY"

# Jupiter aggregator configuration
jupiter:
  baseUrl: "https://quote-api.jup.ag/v6"
  # Optional: API key for higher rate limits
  # apiKey: "your-jupiter-api-key"

# Wallet configuration
wallet:
  # Path to Solana keypair JSON file
  # Can be absolute or relative to ~/.w3rt/
  keyPath: "keypair.json"
  # Alternative: use environment variable
  # keyPath: "${SOLANA_KEYPAIR_PATH}"

# Policy configuration (optional, for safety gates)
policy:
  # Maximum slippage allowed (basis points)
  maxSlippageBps: 100  # 1%
  
  # Allowed protocols for swaps
  allowedProtocols:
    - "Jupiter"
    - "Meteora"
    - "Raydium"
  
  # Swap safety limits (mainnet)
  # Max allowed slippage for quotes/exec
  maxSlippageBps: 100  # 1%

  # Max swap input amounts (hard safety caps)
  maxSwapInputSol: 0.25
  maxSwapInputUsdc: 250

  # Required phrase for swap execution step
  requireConfirmPhrase: "I_CONFIRM"

# Daemon configuration (optional, for Meteora monitoring)
daemon:
  port: 38135
  host: "127.0.0.1"
