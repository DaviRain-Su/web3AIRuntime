networks:
  mainnet:
    enabled: true
    requireApproval: true
    requireSimulation: true
    maxDailyVolumeUsd: 500
  testnet:
    enabled: true
    requireApproval: false
transactions:
  # conservative defaults
  maxSingleAmountUsd: 50
  maxSlippageBps: 50
  requireConfirmation: large
  cooldownSeconds: 60
  maxTxPerMinute: 1
  maxSingleSol: 0.25
  requireSimulatedSlippageOnMainnet: true
allowlist:
  solanaPrograms: []
  tokenMints: []
  actions:
    - swap
    - transfer
    - meteora.dlmm.open_position
    - meteora.dlmm.close_position
    - stable_yield.deposit_usdc
    - stable_yield.withdraw_usdc
    - solana.solend.deposit_usdc
rules: []
